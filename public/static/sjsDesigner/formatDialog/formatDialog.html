<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Format dialog</title>
</head>

<body>
    <div class="format-dialog">
        <div class="tabs main-tab">
            <ul>
                <li class="tab-number-li format-tab-li"><a href="#tab-number"
                        data-bind="text: res.formatDialog.number">Number</a>
                </li>
                <li class="tab-alignment-li format-tab-li"><a href="#tab-alignment"
                        data-bind="text: res.formatDialog.alignment">Alignment</a>
                </li>
                <li class="tab-font-li format-tab-li"><a href="#tab-font"
                        data-bind="text: res.formatDialog.font">Font</a>
                </li>
                <li class="tab-border-li format-tab-li"><a href="#tab-border"
                        data-bind="text: res.formatDialog.border">Border</a>
                </li>
                <li class="tab-fill-li format-tab-li"><a href="#tab-fill"
                        data-bind="text: res.formatDialog.fill">Fill</a>
                </li>
                <li class="tab-cellbutton-li format-tab-li"><a href="#tab-cellbutton"
                        data-bind="text: res.formatDialog.cellButton">Cell Button</a>
                </li>
                <li class="tab-cellLabel-li format-tab-li"><a href="#tab-label"
                        data-bind="text: res.formatDialog.padding">Padding</a>
                </li>
                <li class="tab-protection-li format-tab-li"><a href="#tab-protection"
                        data-bind="text: res.formatDialog.protection">Protection</a>
                </li>
            </ul>
            <div id="tab-number" class="tab-page">
                <div>
                    <label class="format-number-label-category"
                        data-bind="text: res.formatDialog.category">Category</label>
                </div>
                <div class="tab-number-category">
                    <select name="category-list" class="category-select" size="16">
                        <option value="general" data-bind="text: res.categories.general">General</option>
                        <option value="numbers" data-bind="text: res.categories.numbers">Number</option>
                        <option value="currency" data-bind="text: res.categories.currency">Currency</option>
                        <option value="accounting" data-bind="text: res.categories.accounting">Accounting</option>
                        <option value="date" data-bind="text: res.categories.date">Date</option>
                        <option value="time" data-bind="text: res.categories.time">Time</option>
                        <option value="percentage" data-bind="text: res.categories.percentage">Percentage</option>
                        <option value="fraction" data-bind="text: res.categories.fraction">Fraction</option>
                        <option value="scientific" data-bind="text: res.categories.scientific">Scientific</option>
                        <option value="text" data-bind="text: res.categories.text">Text</option>
                        <option value="special" data-bind="text: res.categories.special">Special</option>
                        <option value="custom" data-bind="text: res.categories.custom">Custom</option>
                    </select>
                </div>
                <div class="tab-number-sample">
                    <fieldset class="tab-number-sample-fieldset">
                        <legend data-bind="text:res.formatDialog.sample">Sample</legend>
                        <div class="sample-display-container">
                            <span class="sample-display"></span>
                        </div>
                        <div class="sample-spread"></div>
                    </fieldset>
                </div>
                <div class="tab-number-setting"></div>
                <div class="tab-number-comments"></div>
            </div>
            <div id="tab-alignment" class="tab-page">
                <div class="tab-alignment-left">
                    <div class="category-label">
                        <label for="align-align" data-bind="text: $root.res.formatDialog.textAlignment">
                            Text alignment
                        </label>
                    </div>
                    <div id="align-align" class="category">
                        <div class="group">
                            <div>
                                <label class="column1" for="align-hori-align"
                                    data-bind="text: res.formatDialog.horizontalAlignment">Horizontal:</label>
                                <select class="column2 input-horizontal-align" id="align-hori-align"
                                    name="format-horizontal-align">
                                    <option value="3" data-bind="text: res.formatDialog.general">General</option>
                                    <option value="0" data-bind="text: res.formatDialog.left">Left</option>
                                    <option value="1" data-bind="text: res.formatDialog.center">Center</option>
                                    <option value="2" data-bind="text: res.formatDialog.right">Right</option>
                                </select>
                            </div>
                            <div>
                                <label class="column1" for="align-vert-align"
                                    data-bind="text: res.formatDialog.verticalAlignment">Vertical:</label>
                                <select class="column2 input-vertical-align" id="align-vert-align"
                                    name="format-vertical-align">
                                    <option value="0" data-bind="text: res.formatDialog.top">Top</option>
                                    <option value="1" data-bind="text: res.formatDialog.center">Center</option>
                                    <option value="2" data-bind="text: res.formatDialog.bottom">Bottom</option>
                                </select>
                            </div>
                        </div>
                        <div class="group indent">
                            <div>
                                <label class="column1" for="align-indent"
                                    data-bind="text: res.formatDialog.indent">Indent:</label>
                                <input class="column2 input-indent" id="align-indent" name="indent" value="0">
                            </div>
                        </div>
                        <div class="clear-float"></div>
                    </div>
                    <div class="category-label">
                        <label for="align-text" data-bind="text: res.formatDialog.textControl">Text control</label>
                    </div>
                    <div id="align-text" class="category">
                        <div class="group">
                            <div>
                                <input class="input-wrap" id="align-text-wrap" type="checkbox" name="text-wrap" />
                                <label for="align-text-wrap" data-bind="text: res.formatDialog.wrapText">Wrap
                                    text</label>
                            </div>
                            <div>
                                <input class="input-shrink" id="align-text-shrink" type="checkbox" name="text-shrink" />
                                <label for="align-text-shrink" data-bind="text: res.formatDialog.shrink">Shrink to
                                    fit</label>
                            </div>
                            <div>
                                <input class="input-merge" id="align-text-merge" type="checkbox" name="text-wrap" />
                                <label for="align-text-merge" data-bind="text: res.formatDialog.merge">Merge
                                    cells</label>
                            </div>
                        </div>
                        <div class="clear-float"></div>
                    </div>
                </div>
                <div id="orientation" class="tab-alignment-right">
                    <div class="orientation">
                        <span class="text-top" data-bind="text:res.formatDialog.orientation">Orientation</span>
                        <div id="left" class="left-textShow">
                            <div class="left-text-value" data-value=0 data-bind="text: res.formatDialog.text">Text</div>
                        </div>
                        <div id="orientation" class="right-textShow">
                            <div data-value=90 class="squreIcon rotatePositive90"></div>
                            <div data-value=75 class="circleIcon rotatePositive75"></div>
                            <div data-value=60 class="circleIcon rotatePositive60"></div>
                            <div data-value=45 class="squreIcon rotatePositive45"></div>
                            <div data-value=30 class="circleIcon rotatePositive30"></div>
                            <div data-value=15 class="circleIcon rotatePositive15"></div>
                            <div data-value=0 class="squreIcon rotate0"></div>
                            <div data-value=-15 class="circleIcon rotateNegative15"></div>
                            <div data-value=-30 class="circleIcon rotateNegative30"></div>
                            <div data-value=-45 class="squreIcon rotateNegative45"></div>
                            <div data-value=-60 class="circleIcon rotateNegative60"></div>
                            <div data-value=-75 class="circleIcon rotateNegative75"></div>
                            <div data-value=-90 class="squreIcon rotateNegative90"></div>
                            <span class="right-text" data-bind="text: res.formatDialog.rotateText">Text ———</span>
                        </div>
                        <div id="orientation" class="bottom-textShow">
                            <input class="column2 orientation-degrees" id="orientation-degrees" name="indent" value="0">
                            <label class="column1" for="orientation-degrees"
                                data-bind="text: res.formatDialog.degrees">Degrees</label>
                        </div>
                    </div>
                </div>
            </div>


            <div id="tab-font" class="tab-page">
                <div class="font-picker input-font"></div>
            </div>
            <div id="tab-border" class="tab-page">
                <div class="line-border-div">
                    <fieldset class="line-border-fieldset">
                        <legend data-bind="text: res.borderDialog.border">Border</legend>
                        <div class="border-picker"></div>
                    </fieldset>
                </div>
                <div class="line-border-presets-div">
                    <fieldset class="line-border-presets-fieldset">
                        <legend data-bind="text: res.borderDialog.presets" class="presets-legend">Presets</legend>
                        <div class="presets-style">
                            <button id="no-border" class="big-border-icon no-border-button" name="border-style">
                                <span class="big-border-icon-span no-border-span"></span>
                            </button>
                            <button id="outside-border" class="big-border-icon outside-border-button"
                                name="border-style">
                                <span class="big-border-icon-span outside-border-span"></span>
                            </button>
                            <button id="inside-border" class="big-border-icon inside-border-button" name="border-style">
                                <span class="big-border-icon-span inside-border-span"></span>
                            </button>
                            <label class="border-label no-border-label"
                                data-bind="text: res.borderDialog.none">None</label>
                            <label class="border-label outside-border-label"
                                data-bind="text: res.borderDialog.outline">Outline</label>
                            <label class="border-label inside-border-label"
                                data-bind="text: res.borderDialog.inside">Inside</label>
                        </div>
                    </fieldset>
                </div>
                <div class="line-border-detail-div">
                    <fieldset class="line-border-detail-fieldset">
                        <legend data-bind="text: res.borderDialog.line" class="detail-legend">Line</legend>
                        <div class="border-detail-style">
                            <input type="checkbox" class="small-border-icon top-line-input" />
                            <label class="small-border-icon-label top-line"></label>
                            <input type="checkbox" class="small-border-icon horizontal-inner-line-input" />
                            <label class="small-border-icon-label horizontal-inner-line"></label>
                            <input type="checkbox" class="small-border-icon bottom-line-input" />
                            <label class="small-border-icon-label bottom-line"></label>
                            <input type="checkbox" class="small-border-icon diagonal-up-line-input" />
                            <label class="small-border-icon-label diagonal-up-line"></label>
                            <input type="checkbox" class="small-border-icon left-line-input" />
                            <label class="small-border-icon-label left-line"></label>
                            <input type="checkbox" class="small-border-icon vertical-inner-line-input" />
                            <label class="small-border-icon-label vertical-inner-line"></label>
                            <input type="checkbox" class="small-border-icon right-line-input" />
                            <label class="small-border-icon-label right-line"></label>
                            <input type="checkbox" class="small-border-icon diagonal-down-line-input" />
                            <label class="small-border-icon-label diagonal-down-line"></label>

                            <div class="border-line-panel">
                                <div class="corner left-top-corner"></div>
                                <div class="corner right-top-corner"></div>
                                <div class="corner left-bottom-corner"></div>
                                <div class="corner right-bottom-corner"></div>
                                <div class="corner vertical-middle top-middle-vertical"></div>
                                <div class="corner horizontal-middle left-middle-vertical"></div>
                                <div class="corner horizontal-middle right-middle-vertical"></div>
                                <div class="corner vertical-middle bottom-middle-vertical"></div>
                                <div class="corner vertical-middle top-middle-horizontal"></div>
                                <div class="corner horizontal-middle left-middle-horizontal"></div>
                                <div class="corner horizontal-middle right-middle-horizontal"></div>
                                <div class="corner vertical-middle bottom-middle-horizontal"></div>
                                <div class="border-sheet"></div>
                            </div>

                        </div>
                    </fieldset>
                </div>
                <div class="border-comments">
                    <span class="border-comments-span" data-bind="text: res.borderDialog.comments"></span>
                </div>
            </div>
            <div id="tab-label" class="tab-page">
                <div class="column-container label-container">
                    <fieldset class="cell-label">
                        <legend data-bind="text:res.formatDialog.label">Label</legend>
                        <div class="label-text-container">
                            <label class="column1" data-bind="text:res.formatDialog.text">Text</label>
                            <div>
                                <input class="column2 label-text-input">
                            </div>
                        </div>
                        <div class="label-alignment-container">
                            <div>
                                <label data-bind="text:res.formatDialog.alignment">Alignment</label>
                            </div>
                            <div class="label-alignment-button-container">
                                <div class="label-alignment-button label-alignment-topLeft" data-name="topLeft">
                                    <span></span>
                                </div>
                                <div class="label-alignment-button label-alignment-topCenter" data-name="topCenter">
                                    <span></span>
                                </div>
                                <div class="label-alignment-button label-alignment-topRight" data-name="topRight">
                                    <span></span>
                                </div>
                                <div class="label-alignment-button label-alignment-bottomLeft" data-name="bottomLeft">
                                    <span></span>
                                </div>
                                <div class="label-alignment-button label-alignment-bottomCenter"
                                    data-name="bottomCenter">
                                    <span></span>
                                </div>
                                <div class="label-alignment-button label-alignment-bottomRight" data-name="bottomRight">
                                    <span></span>
                                </div>
                            </div>
                            <div class="clear-float"></div>
                        </div>
                        <div class="label-fonts-container">
                            <div>
                                <label data-bind="text:res.formatDialog.fonts">Fonts</label>
                            </div>
                            <div class="label-font-container">
                                <select class="label-font-family ui-button">

                                </select>
                                <select class="label-font-size ui-button">

                                </select>
                                <div class="label-fonts-button  label-font-weight ui-button">
                                    <div></div>
                                </div>
                                <div class="label-fonts-button label-font-style ui-button">
                                    <div></div>
                                </div>
                                <div class="label-fonts-button label-font-color ui-button">
                                    <div></div>
                                </div>
                            </div>
                            <div class="clear-float"></div>
                        </div>
                        <div class="label-visibility-container">
                            <div>
                                <label data-bind="text:res.formatDialog.visibility">Visibility</label>
                            </div>
                            <select class="label-visibility ui-button">
                            </select>
                        </div>
                        <div class="label-margin-container">
                            <div>
                                <label data-bind="text:res.formatDialog.margin">Margin</label>
                            </div>
                            <div class="label-margin-group-container">
                                <div class="label-margin-group">
                                    <div>
                                        <label class="label-margin-column"
                                            data-bind="text:res.formatDialog.top">Top</label>
                                        <input class="label-top-margin numeric label-margin-column"
                                            data-name="top-margin">
                                    </div>
                                    <div>
                                        <label class="label-margin-column"
                                            data-bind="text:res.formatDialog.left">Left</label>
                                        <input class="label-left-margin numeric label-margin-column"
                                            data-name="left-margin">
                                    </div>
                                </div>
                                <div class="label-margin-group">
                                    <div>
                                        <label class="label-margin-column"
                                            data-bind="text:res.formatDialog.right">Right</label>
                                        <input class="label-right-margin numeric label-margin-column"
                                            data-name="right-margin">
                                    </div>
                                    <div>
                                        <label class="label-margin-column"
                                            data-bind="text:res.formatDialog.bottom">Bottom</label>
                                        <input class="label-bottom-margin numeric label-margin-column"
                                            data-name="bottom-margin">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="column-container">
                    <div class="padding-container">
                        <fieldset class="padding-fieldset">
                            <legend data-bind="text: res.formatDialog.padding">Padding</legend>
                            <div>
                                <label class="column1" data-bind="text:res.formatDialog.top">Top</label>
                                <input class="label-top-padding numeric column1" data-name="top-padding">
                            </div>
                            <div>
                                <label class="column1" data-bind="text:res.formatDialog.right">Right</label>
                                <input class="label-right-padding numeric column1" data-name="right-padding">
                            </div>
                            <div>
                                <label class="column1" data-bind="text:res.formatDialog.bottom">Bottom</label>
                                <input class="label-bottom-padding numeric column1" data-name="bottom-padding">
                            </div>
                            <div>
                                <label class="column1" data-bind="text:res.formatDialog.left">Left</label>
                                <input class="label-left-padding numeric column1" data-name="left-padding">
                            </div>
                        </fieldset>
                    </div>
                    <div class="preview-container">
                        <fieldset class="preview-fieldset">
                            <legend data-bind="text:res.formatDialog.preview">Preview</legend>
                            <div class="preview-spread-container">

                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div id="tab-fill" class="tab-page">
                <div class="fill-title">
                    <label data-bind="text: res.formatDialog.backGroundColor">Background Color:</label>
                </div>
                <div class="color-button">
                    <button type="button" class="no-color-button" role="button" aria-disabled="false">
                        <span data-bind="text: res.colorPicker.noFillText">No Color</span>
                    </button>
                </div>
                <div class="colorPicker"></div>
                <div class="color-button">
                    <button type="button" class="more-color-button" role="button" aria-disabled="false">
                        <span data-bind="text: res.colorPicker.moreColorsText">More Colors...</span>
                    </button>
                </div>
                <div class="sample-fieldset-div">
                    <fieldset class="sample-fieldset">
                        <legend data-bind="text:res.formatDialog.sample">Sample</legend>
                        <span class="show-color-span"></span>
                    </fieldset>
                </div>
            </div>
            <div id="tab-cellbutton" class="tab-page">
                <div class="toolbar-container">
                    <button class="add-button">
                        <span class="add-cellbutton cellbutton-icon"></span>
                        <span data-bind="text: res.formatDialog.addButton">Add</span>
                    </button>
                    <button class="delete-button">
                        <span class="delete-cellbutton cellbutton-icon"></span>
                        <span data-bind="text: res.formatDialog.deleteButton">Delete</span>
                    </button>
                    <button class="move-up-button cellbutton-button">
                        <span class="move-up-cellbutton cellbutton-icon"></span>
                    </button>
                    <button class="move-down-button cellbutton-button">
                        <span class="move-down-cellbutton cellbutton-icon"></span>
                    </button>
                </div>
                <div class="cellbutton-container">
                    <div class="cellbutton-list-container">
                        <select class="cellbutton-list-select" size="16">
                        </select>
                    </div>
                    <div class="cellbutton-content-container">
                        <div class="cellbutton-group">
                            <div class="cellbutton-item">
                                <input type="checkbox" data-name="enabled" id="enabled-edit-input"
                                    class="enabled-edit input" />
                                <label for="enabled-edit-input"
                                    data-bind="text: res.formatDialog.cellButtonEnable">Enabled</label>
                            </div>
                            <div class="cellbutton-item">
                                <input type="checkbox" data-name="useButtonStyle" id="useButtonStyle-edit-input"
                                    class="useButtonStyle-edit input" />
                                <label for="useButtonStyle-edit-input"
                                    data-bind="text: res.formatDialog.cellButtonUserButtonStyle">UserButtonStyle</label>
                            </div>
                            <div class="cellbutton-item">
                                <label data-bind="text: res.formatDialog.cellButtonPosition">Position</label>
                                <select type="checkbox" data-name="position" class="position-edit input">
                                    <option data-bind="text: res.formatDialog.left" value="0">Left
                                    </option>
                                    <option data-bind="text: res.formatDialog.right" value="1" selected="selected">Right
                                    </option>
                                </select>
                            </div>
                            <div class="cellbutton-item">
                                <label data-bind="text: res.formatDialog.cellButtonWidth">Width</label>
                                <input data-name="width" class="width-edit edit-text" />
                            </div>
                            <div class="cellbutton-item">
                                <label data-bind="text: res.formatDialog.cellButtonCaption">Caption</label>
                                <input type="text" data-name="caption" class="caption-edit edit-text" />
                            </div>
                            <div class="cellbutton-item">
                                <label data-bind="text: res.formatDialog.cellButtonImageType">Image Type</label>
                                <select data-name="imageType" class="imageType-edit input">
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.custom" value="1">
                                        custom
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.clear" value="2">
                                        clear
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.cancel" value="3">
                                        cancel
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.ok" value="4">ok
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.dropdown" value="5">
                                        dropdown</option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.ellipsis" value="6">
                                        ellipsis</option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.left" value="7">left
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.right" value="8">
                                        right
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.plus" value="9">plus
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.minus" value="10">
                                        minus
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.undo" value="11">undo
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.redo" value="12">redo
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.search" value="13">
                                        search
                                    </option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.separator"
                                        value="14">
                                        separator</option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.spinLeft" value="15">
                                        spinLeft</option>
                                    <option data-bind="text: res.formatDialog.cellButtonImageTypes.spinRight"
                                        value="16">
                                        spinRight</option>
                                </select>
                            </div>
                            <div class="cellbutton-item">
                                <label data-bind="text: res.formatDialog.cellButtonVisibility">Visibility</label>
                                <select data-name="visibility" class="visibility-edit input">
                                    <option data-bind="text: res.formatDialog.cellButtonVisibilitys.always" value="0">
                                        always</option>
                                    <option data-bind="text: res.formatDialog.cellButtonVisibilitys.onseleciton"
                                        value="1">onseleciton</option>
                                    <option data-bind="text: res.formatDialog.cellButtonVisibilitys.onedit" value="2">
                                        onedit</option>
                                </select>
                            </div>
                            <div class="cellbutton-item">
                                <label data-bind="text: res.formatDialog.cellButtonCommand">Command</label>
                                <div class="command-edit input">
                                    <div class="combo-editor-text"></div>
                                    <div class="command-popup">
                                        <div class="command-item" value="openColorPicker">
                                            <div class="icon gcui-ribbon-colorpickercellbutton"></div>
                                            <div class="command-text"
                                                data-bind="text: res.formatDialog.cellButtonCommands.openColorPicker">
                                            </div>
                                        </div>
                                        <div class="command-item" value="openDateTimePicker">
                                            <div class="icon gcui-ribbon-calendarcellbutton"></div>
                                            <div class="command-text"
                                                data-bind="text: res.formatDialog.cellButtonCommands.openDateTimePicker">
                                            </div>
                                        </div>
                                        <div class="command-item" value="openTimePicker">
                                            <div class="icon gcui-ribbon-timecellbutton"></div>
                                            <div class="command-text"
                                                data-bind="text: res.formatDialog.cellButtonCommands.openTimePicker">
                                            </div>
                                        </div>
                                        <div class="command-item" value="openCalculator">
                                            <div class="icon gcui-ribbon-calculatorcellbutton"></div>
                                            <div class="command-text"
                                                data-bind="text: res.formatDialog.cellButtonCommands.openCalculator">
                                            </div>
                                        </div>
                                        <div class="command-item" value="openMonthPicker">
                                            <div class="icon gcui-ribbon-monthcellbutton"></div>
                                            <div class="command-text"
                                                data-bind="text: res.formatDialog.cellButtonCommands.openMonthPicker">
                                            </div>
                                        </div>
                                        <div class="command-item" value="openList">
                                            <div class="icon gcui-ribbon-listcellbutton"></div>
